name: Sync to Gitee

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to Gitee
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@gitee.com:civil-engineering-cloud/cec-tunnel.git
          ssh_private_key: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
