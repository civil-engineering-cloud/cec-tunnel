name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cec-tunnel

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cec-tunnel-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: cec-tunnel-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cec-tunnel-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cec-tunnel-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cec-tunnel-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      
      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}
      
      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\${{ env.BINARY_NAME }}.exe" "${{ matrix.artifact_name }}"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            file=$(ls "$dir")
            sha256sum "$dir$file" >> checksums.txt
          done
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: CEC Tunnel ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## CEC Tunnel ${{ github.event.inputs.version || github.ref_name }}
            
            轻量级内网穿透客户端
            
            ### 下载
            | 平台 | 架构 | 文件 |
            |------|------|------|
            | Linux | x86_64 | cec-tunnel-linux-amd64 |
            | Linux | ARM64 | cec-tunnel-linux-arm64 |
            | macOS | x86_64 | cec-tunnel-darwin-amd64 |
            | macOS | ARM64 (M1/M2) | cec-tunnel-darwin-arm64 |
            | Windows | x86_64 | cec-tunnel-windows-amd64.exe |
            
            ### 使用方法
            ```bash
            # Linux/macOS
            chmod +x cec-tunnel-*
            ./cec-tunnel-linux-amd64 -s ws://gateway:8880/tunnel -n "my-server" -t tcp:22:10022
            
            # Windows
            cec-tunnel-windows-amd64.exe -s ws://gateway:8880/tunnel -n "my-server" -t tcp:22:10022
            ```
          files: |
            artifacts/cec-tunnel-linux-amd64/*
            artifacts/cec-tunnel-linux-arm64/*
            artifacts/cec-tunnel-darwin-amd64/*
            artifacts/cec-tunnel-darwin-arm64/*
            artifacts/cec-tunnel-windows-amd64.exe/*
            artifacts/checksums.txt
          draft: false
          prerelease: false
