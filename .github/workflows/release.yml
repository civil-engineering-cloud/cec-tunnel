name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/cec-tunnel cec-tunnel-${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/cec-tunnel-server cec-tunnel-server-${{ matrix.suffix }}
          chmod +x cec-tunnel-${{ matrix.suffix }} cec-tunnel-server-${{ matrix.suffix }}
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\cec-tunnel.exe" "cec-tunnel-${{ matrix.suffix }}.exe"
          Copy-Item "target\${{ matrix.target }}\release\cec-tunnel-server.exe" "cec-tunnel-server-${{ matrix.suffix }}.exe"
      
      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: cec-tunnel-${{ matrix.suffix }}
          path: cec-tunnel-${{ matrix.suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: cec-tunnel-server-${{ matrix.suffix }}
          path: cec-tunnel-server-${{ matrix.suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          cd release && sha256sum * > checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: CEC Tunnel ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## CEC Tunnel ${{ github.event.inputs.version || github.ref_name }}
            
            轻量级内网穿透工具，包含客户端和服务端。
            
            ### 下载
            
            #### 客户端 (cec-tunnel)
            | 平台 | 架构 | 文件 |
            |------|------|------|
            | Linux | x86_64 | cec-tunnel-linux-amd64 |
            | Linux | ARM64 | cec-tunnel-linux-arm64 |
            | macOS | x86_64 | cec-tunnel-darwin-amd64 |
            | macOS | ARM64 (M1/M2) | cec-tunnel-darwin-arm64 |
            | Windows | x86_64 | cec-tunnel-windows-amd64.exe |
            
            #### 服务端 (cec-tunnel-server)
            | 平台 | 架构 | 文件 |
            |------|------|------|
            | Linux | x86_64 | cec-tunnel-server-linux-amd64 |
            | Linux | ARM64 | cec-tunnel-server-linux-arm64 |
            | macOS | x86_64 | cec-tunnel-server-darwin-amd64 |
            | macOS | ARM64 (M1/M2) | cec-tunnel-server-darwin-arm64 |
            | Windows | x86_64 | cec-tunnel-server-windows-amd64.exe |
            
            ### 快速开始
            
            ```bash
            # 服务端 (公网服务器)
            ./cec-tunnel-server-linux-amd64 -p 8880 --port-start 10000 --port-end 20000
            
            # 客户端 (内网机器)
            ./cec-tunnel-linux-amd64 -s ws://your-server:8880/tunnel -n "my-server" -t tcp:22:10022
            
            # 访问内网服务
            ssh -p 10022 user@your-server
            ```
          files: release/*
          draft: false
          prerelease: false
