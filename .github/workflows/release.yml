name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cross-compilation toolchain (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      
      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/cec-tunnel cec-tunnel-${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/cec-tunnel-server cec-tunnel-server-${{ matrix.suffix }}
          chmod +x cec-tunnel-${{ matrix.suffix }} cec-tunnel-server-${{ matrix.suffix }}
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\cec-tunnel.exe" "cec-tunnel-${{ matrix.suffix }}.exe"
          Copy-Item "target\${{ matrix.target }}\release\cec-tunnel-server.exe" "cec-tunnel-server-${{ matrix.suffix }}.exe"
      
      - name: Upload client
        uses: actions/upload-artifact@v4
        with:
          name: cec-tunnel-${{ matrix.suffix }}
          path: cec-tunnel-${{ matrix.suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Upload server
        uses: actions/upload-artifact@v4
        with:
          name: cec-tunnel-server-${{ matrix.suffix }}
          path: cec-tunnel-server-${{ matrix.suffix }}${{ runner.os == 'Windows' && '.exe' || '' }}

  release:
    needs: [build-native]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          cd release && sha256sum * > checksums.txt
          cat checksums.txt
      
      - name: Set version
        id: version
        run: echo "tag=${{ github.event.inputs.version || github.ref_name }}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: CEC Tunnel ${{ steps.version.outputs.tag }}
          body: |
            ## CEC Tunnel ${{ steps.version.outputs.tag }}
            
            轻量级内网穿透工具，包含客户端和服务端。
            
            ### 一键安装 (Linux / macOS)
            
            ```bash
            # GitHub
            curl -fsSL https://raw.githubusercontent.com/civil-engineering-cloud/cec-tunnel/main/install.sh | bash
            
            # 国内加速 (Gitee)
            curl -fsSL https://gitee.com/civil-engineering-cloud/cec-tunnel/raw/main/install.sh | MIRROR=gitee bash
            ```
            
            ### 手动下载
            
            #### 客户端 (cec-tunnel)
            | 平台 | 架构 | 下载 |
            |------|------|------|
            | Linux | x86_64 | [cec-tunnel-linux-amd64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-linux-amd64) |
            | Linux | ARM64 | [cec-tunnel-linux-arm64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-linux-arm64) |
            | macOS | x86_64 | [cec-tunnel-darwin-amd64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-darwin-amd64) |
            | macOS | ARM64 (M1/M2) | [cec-tunnel-darwin-arm64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-darwin-arm64) |
            | Windows | x86_64 | [cec-tunnel-windows-amd64.exe](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-windows-amd64.exe) |
            
            #### 服务端 (cec-tunnel-server)
            | 平台 | 架构 | 下载 |
            |------|------|------|
            | Linux | x86_64 | [cec-tunnel-server-linux-amd64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-server-linux-amd64) |
            | Linux | ARM64 | [cec-tunnel-server-linux-arm64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-server-linux-arm64) |
            | macOS | x86_64 | [cec-tunnel-server-darwin-amd64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-server-darwin-amd64) |
            | macOS | ARM64 (M1/M2) | [cec-tunnel-server-darwin-arm64](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-server-darwin-arm64) |
            | Windows | x86_64 | [cec-tunnel-server-windows-amd64.exe](https://github.com/civil-engineering-cloud/cec-tunnel/releases/download/${{ steps.version.outputs.tag }}/cec-tunnel-server-windows-amd64.exe) |
            
            ### 快速开始
            
            ```bash
            # 服务端 (公网服务器)
            ./cec-tunnel-server-linux-amd64 -p 8880
            
            # 客户端 (内网机器)
            ./cec-tunnel-linux-amd64 -s ws://your-server:8880
            ```
          files: release/*
          draft: false
          prerelease: false

      - name: Trigger Gitee sync
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          echo "Triggering sync-gitee workflow for ${TAG}..."
          gh workflow run sync-gitee.yml \
            --repo civil-engineering-cloud/cec-tunnel \
            --ref main \
            -f sync_release="${TAG}"
